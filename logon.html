    <h3><center>Log in </center> </h3>
    <div class="container mt-5">
        <form>
<div class="mt-3">
    <label for="Username">Username :</label>
    <input type="text" class="form-control" name="username" placeholder="Enter username" >

</div>

<div class="mt-3">
    <label for="Gender">Gender :</label>
</div>

<div class="mt-3 form-check">
  
    <input type="radio" class="form-check-input" id="radio1" value="Male">Male
</div>
<div class="mt-3 form-check">
    
    <input type="radio" class="form-check-input" id="radio2" value="Female">Female
</div>

<div class="mt-3 form-check">
    
    <input type="radio" class="form-check-input" id="radio3" value="Do not disclose">Do not disclose
</div>



            <div class="mt-3"> 
                <label type="email" >Email </label>
            <input type="email" class="form-control" name="email" placeholder="Enter email" >
            </div>
            
            <div class="mt-3">
                <label type="password" >Password</label>
                <input type="password" class="form-control" name="pwd" placeholder="Enter password">

            <div class="mt-3">

                    <input class="form-check-input" type="checkbox" name="remember">Remember me
                </label>
            </div>

            <div class="mt-3">
                <label for="updates">Do you want to receive updates ?</label>
               
            </div>
            <div class="form-check form-switch mt-3">
                <input class="form-check-input" type="checkbox" name="yes/no" value="yes" checked>
                <label class="form-check-label" for="myswitch">Yes/no</label>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>

            <div class="mt-3">

            <div class="mt-3">
                <label for="comment">Comments :</label>
                <textarea class="form-control" rows="5" id="comment" name="text"></textarea>

            </div>



        </form>
    </div>
